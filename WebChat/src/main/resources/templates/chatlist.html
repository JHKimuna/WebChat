<!DOCTYPE html>
<html
	lang="ko"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="fragments/head"></th:block>
</head>

<body>
	<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
		
		<th:block th:include="fragments/header"></th:block>
		
		<div class="app-main">
		
			<th:block th:include="fragments/sidebar"></th:block>
			
			<div class="app-main__outer">
				<div class="app-main__inner">
								
					<div class="tab-content">
						<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
							<div class="row">
								<div class="col-md-12">
									<div class="main-card mb-3 card">
										<div class="card-body">
											<h5 class="card-title">채팅 목록</h5>
											<!-- contents-page -->
											<form id="Chatlist" th:object="${user}" method="post">
												<div class="table-responsive">
													<table class="align-middle mb-0 table table-borderless table-striped table-hover">
														<thead>
															<tr>
																<th class="text-center">방이름</th>
																<th class="text-center">최근 메시지</th>
																<th class="text-center">Manager</th>
																<th class="text-center">인원수</th>
															</tr>
														</thead>
														<tbody>
															<tr th:each="chatroom : ${chatrooms}" th:onClick="'goToChatroom(\'' + ${chatroom.id} + '\')'">
																<td class="text-center text-muted"><span th:text="${chatroom.name}"></span></td>
																<td></td><td></td><td></td>
																<!-- 
																<td class="text-center text-muted"><span th:text="${chatroom.getLastMessage()}"></span></td>
																<td class="text-center text-muted"><span th:text="${chatroom.getManagerName()}"></span></td>
																<td class="text-center text-muted"><span th:text="${chatroom.getCount()}"></span></td>
																-->
															</tr>
														</tbody>
													</table>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="/assets/scripts/main.js"></script>
<script src="/js/main2.js"></script>
<script src="/js/chatlist.js"></script>
<script src="/js/user.js"></script>
<script>
	document.title = "채팅 목록" ;
	function goToChatroom(roomId) {
		location.href="/chattings/" + roomId
	}
</script>
</body> 
</html>
