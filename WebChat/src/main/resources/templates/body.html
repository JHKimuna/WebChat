<!DOCTYPE html>
<html
	lang="ko"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:include="fragments/meta"></th:block>
	<link rel="stylesheet" href="/main.css"/>
</head>

<body>
	<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
		
		<th:block th:include="fragments/header"></th:block>
		
		<div class="app-main">
		
			<th:block th:include="fragments/sidebar"></th:block>
			
			<div class="app-main__outer">
				<div class="app-main__inner">
					<div class="app-page-title">
						<div class="page-title-wrapper">
							<div class="page-title-heading">
								<div class="page-title-icon">
									<i class="pe-7s-phone icon-gradient bg-night-fade"></i>
								</div>
								<div>Icons
									<div class="page-title-subheading">
										Wide icons selection including from flag icons to FontAwesome and other icons libraries.
									</div>
								</div>
							</div>
						</div>
					</div>
								
					<div class="tab-content">
						<div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
							<div class="row">
								<div class="col-md-12">
									<div class="main-card mb-3 card">
										<div class="card-body">
											<h5 class="card-title">Gradient Icons</h5>
											<!-- contents-page -->
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="./assets/scripts/main.js"></script>
</body> 
</html>
